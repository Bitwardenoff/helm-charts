---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-migrator"
  labels:
    app.kubernetes.io/component: post-install-db-migrator-job
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}-migrator"
      labels:
        app.kubernetes.io/component: post-install-db-migrator-job
    spec:
      {{- if .Values.serviceAccount }}
      serviceAccountName: "{{ .Values.serviceAccount }}"
      {{- end }}
      initContainers:
      - name: wait-for-db
        command:
          - "/bin/bash"
          - "-c"
        {{- if .Values.database.enabled }}
        args: ['
          while [[ $(kubectl get pods -n {{ .Release.Namespace }} -l app={{ template "bitwarden.mssql" . }} -o jsonpath="{.items[*].status.containerStatuses[*].ready}") != "true" ]]; do sleep 1; done

          echo "SQL Ready!"

          while [[ $(kubectl get pods -n {{ .Release.Namespace }} -l app={{ template "bitwarden.admin" . }} -o jsonpath="{.items[*].status.containerStatuses[*].ready}") != "true" ]]; do sleep 1; done

          echo "Admin Ready!"

          while [ ! -f /db/vault.mdf ]; do sleep 1; done

          echo "DB Ready!"
        ']
        {{- else }}
        args: ['
          while [[ $(kubectl get pods -n {{ .Release.Namespace }} -l app={{ template "bitwarden.admin" . }} -o jsonpath="{.items[*].status.containerStatuses[*].ready}") != "true" ]]; do sleep 1; done

          echo "Admin Ready!"
        ']
        {{- end }}
        image: "bitnami/kubectl:1.19"
        volumeMounts:
          {{- if .Values.database.enabled }}
          - name: mssql-data
            mountPath: /db
          {{- end }}
      containers:
      - name: migrate-db
        env:
        - name: MSSQL_CONN_STRING
          valueFrom:
            secretKeyRef:
              {{- if .Values.database.enabled }}
              name: {{ .Release.Name }}-sql-connection-string
              {{- else if or (eq .Values.secrets.secretSource "fromValues") (eq .Values.secrets.secretSource "fromEnv") }}
              name: {{ .Release.Name }}-globalsettings-env-secrets
              {{- else }}
              name: "{{ .Values.secrets.fromSecret.secretName }}"
              {{- end }}
              key: globalSettings__sqlServer__connectionString
        image: "bitwarden/mssqlmigratorutility:{{.Values.general.coreVersion}}"
        volumeMounts:
        {{- if .Values.secrets.fromSecret.secretProviderClass}}
        - name: secrets-store-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
        {{- end }}
      restartPolicy: Never
      volumes:
        {{- if .Values.database.enabled }}
        - name: mssql-data
          persistentVolumeClaim:
            claimName: {{ template "bitwarden.mssqlData" . }}
        {{- end }}
        {{- if .Values.secrets.fromSecret.secretProviderClass}}
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ .Values.secrets.fromSecret.secretProviderClass }}
        {{- end }}