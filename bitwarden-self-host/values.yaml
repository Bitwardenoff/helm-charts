# Optional
fullnameOverride: ""
nameOverride: ""

general:
  # Domain name for the service
  domain: "REPLACE"
  ingress: 
    # Set to false if using a custom ingress
    enabled: true
    # Current supported values for ingress type include: nginx
    type: "nginx"
     ## - Annotations to add to the Ingress resource
    annotations: {}
    ## - Labels to add to the Ingress resource
    labels: {}
    # Certificate options
    tls:
      # TLS certificate secret name
      name: 
      # Cluster cert issuer (ex. Let's Encrypt) name if one exists 
      clusterIssuer:
  # Application container version tags.  Theses will be versioned with the chart and need not be changed in most circumstances.
  coreVersion: "2023.9.0"
  webVersion: "2023.9.1"
  disableUserRegistration: "false"   
  hibpApiKey: "false" 
  admins: "false"
  labels: {}

# Specify the name of the shared storage class
# This storage class requires ReadWriteMany.  You will need to provide your own storage class.  Storage classes with automatic volume previsioners are recommended.
sharedStorageClassName: "shared-storage"

secrets:
  # There are three possible ways to provide basic configuration of secrets: fromSecret, fromEnv, and fromValues.  Specify one here
  # fromSecret:  Use the README file instructions to create a custom secret to specify the required values and configure the same name below
  # fromEnv: Use one of the two envvars example in the README file as a basis for your configuration and match the filename below.  The is one version where you can bring your own MS SQL Server instead of using the Pod
  # fromValues:  Values are directly supplied below.  
  secretSource: "fromSecret"
  fromEnv: 
    fileName: "envvars.env"
  fromValues: 
    globalSettings__installation__id: "REPLACE"
    globalSettings__installation__key: "REPLACE"
    globalSettings__mail__replyToEmail: "REPLACE"
    globalSettings__mail__smtp__host: "stmp.host"
    globalSettings__mail__smtp__port: "386"
    globalSettings__mail__smtp__ssl: "true"
    globalSettings__mail__smtp__username: "REPLACE"
    globalSettings__mail__smtp__password: "REPLACE"
    globalSettings__yubico__clientId: "REPLACE"
    globalSettings__yubico__key: "REPLACE"    
    # This is the password used to setup the database, this should match what is used in the connection string if using the default database.
    # Only used if deploying the database pod
    SA_PASSWORD: "REPLACE"
    # This setting is calculated unless the database pod is set to disabled in the database section below
    globalSettings__sqlServer__connectionString: "REPLACE"
  # Specify a secret name which contains the secret values set above. Example given in README.
  fromSecret:
    secretName: custom-secret
    secretProviderClass: 

