{{- if eq .Values.general.storageAccount "Azure" }}

kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: {{ .Values.sharedStorageClassName }}
  namespace: {{ .Release.Namespace }}
provisioner: file.csi.azure.com 
allowVolumeExpansion: true
mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=0
  - gid=0
  - mfsymlinks
  - cache=strict
  - actimeo=30
parameters:
  skuName: Standard_LRS

---
{{- end }}

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ template "bitwarden.dataprotection" . }}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: {{ .Values.sharedStorageClassName }}
  resources:
    requests:
      storage: {{ .Values.volume.dataprotection.size }}

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ template "bitwarden.licenses" . }}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: {{ .Values.sharedStorageClassName }}
  resources:
    requests:
      storage: {{ .Values.volume.dataprotection.size }}

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ template "bitwarden.attachments" . }}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: {{ .Values.sharedStorageClassName }}
  resources:
    requests:
      storage: {{ .Values.volume.dataprotection.size }}

