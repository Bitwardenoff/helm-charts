{{- if and .Values.ingress.enabled .Values.ingress.tls.secret }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.ingress.tls.secret }}
{{- with .Values.ingress.tls.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
  labels:
    app.kubernetes.io/component: tls
{{ include "bitwarden.labels" . | indent 4 }}
{{- with .Values.ingress.tls.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.general.cert.ssl.certValue }}
  tls.key: {{ .Values.general.cert.ssl.keyValue }}
{{- end }}
