{{- if .Values.deployment.notifications.enabled }}
---
apiVersion: apps/v1
kind: {{ .Values.deployment.notifications.kind }}
metadata:
  name: {{ template "bitwarden.notifications" . }}
{{- if .Values.deployment.notifications.annotations }}
  annotations:
{{ toYaml .Values.deployment.notifications.annotations | indent 4 }}
{{- end }}
  labels:
    app.kubernetes.io/component: notifications
{{ include "bitwarden.labels" . | indent 4 }}
{{- if .Values.deployment.notifications.labels }}
{{ toYaml .Values.deployment.notifications.labels | indent 4 }}
{{- end }}
spec:
{{- if eq .Values.deployment.notifications.kind "Deployment" }}
  replicas: {{ .Values.deployment.notifications.replicas }}
{{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/component: notifications
  template:
    metadata:
{{- if .Values.deployment.notifications.podAnnotations }}
      annotations:
{{ toYaml .Values.deployment.notifications.podAnnotations | indent 8 }}
{{- end }}
      labels:
        app.kubernetes.io/component: notifications
{{ include "bitwarden.labels" . | indent 8 }}
{{- if .Values.deployment.notifications.podLabels }}
{{ toYaml .Values.deployment.notifications.podLabels | indent 8 }}
{{- end }}
    spec:
      containers:
        - name: {{ template "bitwarden.notifications" . }}
          image: "{{ .Values.deployment.notifications.image.name }}:{{ .Values.deployment.notifications.image.tag | default .Values.general.coreVersion }}"
          imagePullPolicy: {{ .Values.deployment.notifications.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ .Values.general.configMapName }}
          env:
            - name: ASPNETCORE_URLS
              value: http://+:{{ .Values.service.notifications.targetPort }}
          ports:
            - containerPort: {{ .Values.service.notifications.targetPort }}
{{- end }}
