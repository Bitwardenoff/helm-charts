{{- if .Values.deployment.events.enabled }}
---
apiVersion: apps/v1
kind: {{ .Values.deployment.events.kind }}
metadata:
  name: {{ template "bitwarden.events" . }}
{{- with .Values.deployment.events.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
  labels:
    app.kubernetes.io/component: events
{{ include "bitwarden.labels" . | indent 4 }}
{{- with .Values.deployment.events.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if eq .Values.deployment.events.kind "Deployment" }}
  replicas: {{ .Values.deployment.events.replicas }}
{{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/component: events
  template:
    metadata:
{{- with .Values.deployment.events.podAnnotations }}
      annotations:
{{ toYaml . | indent 8 }}
{{- end }}
      labels:
        app.kubernetes.io/component: events
{{ include "bitwarden.labels" . | indent 8 }}
{{- with .Values.deployment.events.podLabels }}
{{ toYaml . | indent 8 }}
{{- end }}
    spec:
{{- with .Values.deployment.events.initContainers }}
      initContainers:
{{- toYaml . | indent 8 }}
{{- end }}
      containers:
        - name: {{ template "bitwarden.events" . }}
          image: "{{ .Values.deployment.events.image.name }}:{{ .Values.deployment.events.image.tag | default .Values.general.coreVersion }}"
          imagePullPolicy: {{ .Values.deployment.events.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ .Values.general.configMapName }}
          env:
            - name: ASPNETCORE_URLS
              value: http://+:{{ .Values.service.events.targetPort }}
          ports:
            - containerPort: {{ .Values.service.events.targetPort }}
{{- if .Values.deployment.events.additionalContainers }}
{{- toYaml .Values.deployment.events.additionalContainers | indent 8 }}
{{- end }}
{{- if .Values.deployment.events.additionalVolumes }}
      volumes:
{{- toYaml .Values.deployment.events.additionalVolumes | indent 8 }}
{{- end }}
{{- end }}
