{{- if .Values.service.proxy.enabled -}}
---
kind: Service
apiVersion: v1
metadata:
  name: {{ template "bitwarden.proxy" . }}
{{- with .Values.service.proxy.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
  labels:
    app.kubernetes.io/component: proxy
{{ include "bitwarden.labels" . | indent 4 }}
{{- with .Values.service.proxy.labels }}
{{ toYaml . | nindent 4 }}
{{- end }}
spec:
  type: {{ .Values.service.proxy.type }}
  ports:
    - name: http-port
      port: {{ .Values.service.proxy.port }}
      targetPort: {{ .Values.service.proxy.targetPort }}
  selector:
    app.kubernetes.io/component: proxy
{{- end -}}
