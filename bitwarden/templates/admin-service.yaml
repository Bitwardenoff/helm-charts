{{- if .Values.service.admin.enabled -}}
---
kind: Service
apiVersion: v1
metadata:
  name: {{ template "bitwarden.admin" . }}
{{- with .Values.service.admin.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
  labels:
    app.kubernetes.io/component: admin
{{ include "bitwarden.labels" . | indent 4 }}
{{- with .Values.service.admin.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  type: {{ .Values.service.admin.type }}
  ports:
    - name: http-port
      port: {{ .Values.service.admin.port }}
      targetPort: {{ .Values.service.admin.targetPort }}
  selector:
    app.kubernetes.io/component: admin
{{- end -}}
