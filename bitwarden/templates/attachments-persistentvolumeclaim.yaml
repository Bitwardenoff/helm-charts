{{- if and (or .Values.deployment.attachments.enabled .Values.deployment.api.enabled) (not .Values.volume.attachments.existingClaim) -}}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "bitwarden.attachments" . }}
{{- with .Values.volume.attachments.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
  labels:
    app.kubernetes.io/component: attachments
{{ include "bitwarden.labels" . | indent 4 }}
{{- with .Values.volume.attachments.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  accessModes:
{{ toYaml .Values.volume.attachments.accessModes | indent 4 }}
  storageClassName: {{ .Values.volume.attachments.storageClassName }}
  resources:
    requests:
      storage: {{ .Values.volume.attachments.size }}
{{- end -}}
