{{- if and .Values.database.enabled (not .Values.database.volume.log.existingClaim) -}}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "bitwarden.mssqlLog" . }}
{{- with .Values.database.volume.log.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
  labels:
    app.kubernetes.io/component: mssql-log
{{ include "bitwarden.labels" . | indent 4 }}
{{- with .Values.database.volume.log.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  accessModes:
    - {{ .Values.database.volume.log.accessMode | quote }}
{{- if .Values.database.volume.log.storageClass }}
  storageClassName: {{ .Values.database.volume.log.storageClass | quote }}
{{- end }}
  resources:
    requests:
      storage: {{ .Values.database.volume.log.size }}
{{- end -}}
