{{- if .Values.deployment.icons.enabled }}
---
apiVersion: apps/v1
kind: {{ .Values.deployment.icons.kind }}
metadata:
  name: {{ template "bitwarden.icons" . }}
{{- with .Values.deployment.icons.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
  labels:
    app.kubernetes.io/component: icons
{{ include "bitwarden.labels" . | indent 4 }}
{{- with .Values.deployment.icons.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if eq .Values.deployment.icons.kind "Deployment" }}
  replicas: {{ .Values.deployment.icons.replicas }}
{{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/component: icons
  template:
    metadata:
{{- with .Values.deployment.icons.podAnnotations }}
      annotations:
{{ toYaml . | indent 8 }}
{{- end }}
      labels:
        app.kubernetes.io/component: icons
{{ include "bitwarden.labels" . | indent 8 }}
{{- with .Values.deployment.icons.podLabels }}
{{ toYaml . | indent 8 }}
{{- end }}
    spec:
{{- with .Values.deployment.icons.initContainers }}
      initContainers:
{{- toYaml . | indent 8 }}
{{- end }}
      containers:
        - name: {{ template "bitwarden.icons" . }}
          image: "{{ .Values.deployment.icons.image.name }}:{{ .Values.deployment.icons.image.tag | default .Values.general.coreVersion }}"
          imagePullPolicy: {{ .Values.deployment.icons.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ .Values.general.configMapName }}
          env:
            - name: ASPNETCORE_URLS
              value: http://+:{{ .Values.service.icons.targetPort }}
          ports:
            - containerPort: {{ .Values.service.icons.targetPort }}
{{- if .Values.deployment.icons.additionalContainers }}
{{- toYaml .Values.deployment.icons.additionalContainers | indent 8 }}
{{- end }}
{{- if .Values.deployment.icons.additionalVolumes }}
      volumes:
{{- toYaml .Values.deployment.icons.additionalVolumes | indent 8 }}
{{- end }}
{{- end }}
