{{- if and .Values.deployment.admin.enabled -}}
---
apiVersion: apps/v1
kind: {{ .Values.deployment.admin.kind }}
metadata:
  name: {{ template "bitwarden.admin" . }}
{{- with .Values.deployment.admin.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
  labels:
    app.kubernetes.io/component: admin
{{ include "bitwarden.labels" . | indent 4 }}
{{- with .Values.deployment.admin.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if eq .Values.deployment.admin.kind "Deployment" }}
  replicas: {{ .Values.deployment.admin.replicas }}
{{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/component: admin
  template:
    metadata:
{{- with .Values.deployment.admin.podAnnotations }}
      annotations:
{{ toYaml . | indent 8 }}
{{- end }}
      labels:
        app.kubernetes.io/component: admin
{{ include "bitwarden.labels" . | indent 8 }}
{{- with .Values.deployment.admin.podLabels }}
{{ toYaml . | indent 8 }}
{{- end }}
    spec:
{{- with .Values.deployment.admin.initContainers }}
      initContainers:
{{- toYaml . | indent 8 }}
{{- end }}
      containers:
        - name: {{ template "bitwarden.admin" . }}
          image: "{{ .Values.deployment.admin.image.name }}:{{ .Values.deployment.admin.image.tag | default .Values.general.coreVersion }}"
          imagePullPolicy: {{ .Values.deployment.admin.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ .Values.general.configMapName }}
          env:
            - name: ASPNETCORE_URLS
              value: http://+:{{ .Values.service.admin.targetPort }}
          ports:
            - containerPort: {{ .Values.service.admin.targetPort }}
          volumeMounts:
            - name: dataprotection
              mountPath: /etc/bitwarden/core/aspnet-dataprotection
            - name: licenses
              mountPath: /etc/bitwarden/core/licenses
{{- if .Values.deployment.admin.additionalContainers }}
{{- toYaml .Values.deployment.admin.additionalContainers | indent 8 }}
{{- end }}
      volumes:
        - name: dataprotection
          persistentVolumeClaim:
            claimName: {{ template "bitwarden.dataprotection" . }}
        - name: licenses
          persistentVolumeClaim:
            claimName: {{ template "bitwarden.licenses" . }}
{{- if .Values.deployment.admin.additionalVolumes }}
{{- toYaml .Values.deployment.admin.additionalVolumes | indent 8 }}
{{- end }}
{{- end -}}
