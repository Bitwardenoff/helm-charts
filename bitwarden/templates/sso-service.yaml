{{- if .Values.service.sso.enabled -}}
---
kind: Service
apiVersion: v1
metadata:
  name: {{ template "bitwarden.sso" . }}
{{- with .Values.service.sso.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
  labels:
    app.kubernetes.io/component: sso
{{ include "bitwarden.labels" . | indent 4 }}
{{- with .Values.service.sso.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  type: {{ .Values.service.sso.type }}
  ports:
    - name: http-port
      port: {{ .Values.service.sso.port }}
      targetPort: {{ .Values.service.sso.targetPort }}
  selector:
    app.kubernetes.io/component: sso
{{- end -}}
