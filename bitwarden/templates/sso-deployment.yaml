{{- if .Values.component.sso.deployment.enabled -}}
---
apiVersion: apps/v1
kind: {{ .Values.component.sso.deployment.kind }}
metadata:
  name: {{ template "bitwarden.sso" . }}
{{- with .Values.component.sso.deployment.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
  labels:
    app.kubernetes.io/component: sso
{{ include "bitwarden.labels" . | indent 4 }}
{{- with .Values.component.sso.deployment.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if eq .Values.component.sso.deployment.kind "Deployment" }}
  replicas: {{ .Values.component.sso.deployment.replicas }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/component: sso
  template:
    metadata:
{{- with .Values.component.sso.deployment.podAnnotations }}
      annotations:
{{ toYaml . | indent 8 }}
{{- end }}
      labels:
        app.kubernetes.io/component: sso
{{ include "bitwarden.labels" . | indent 8 }}
{{- with .Values.component.sso.deployment.podLabels }}
{{ toYaml . | indent 8 }}
{{- end }}
    spec:
{{- with .Values.component.sso.deployment.initContainers }}
      initContainers:
{{- toYaml . | indent 8 }}
{{- end }}
      containers:
        - name: {{ template "bitwarden.sso" . }}
          image: "{{ .Values.component.sso.deployment.image.name }}:{{ .Values.component.sso.deployment.image.tag | default .Values.general.coreVersion }}"
          imagePullPolicy: {{ .Values.component.sso.deployment.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ .Values.general.configMapName }}
          env: 
            - name: ASPNETCORE_URLS
              value: http://+:{{ .Values.component.sso.service.targetPort }}
          ports:
            - containerPort: {{ .Values.component.sso.service.targetPort }}
          volumeMounts:
            - name: identity
              mountPath: /etc/bitwarden/identity
            - name: dataprotection
              mountPath: /etc/bitwarden/core/aspnet-dataprotection
            - name: licenses
              mountPath: /etc/bitwarden/core/licenses
{{- if .Values.component.sso.deployment.additionalContainers }}
{{- toYaml .Values.component.sso.deployment.additionalContainers | indent 8 }}
{{- end }}
      volumes:
        - name: identity
          secret:
            secretName: {{ template "bitwarden.identity" . }}
        - name: dataprotection
          persistentVolumeClaim:
            claimName: {{ template "bitwarden.dataprotection" . }}
        - name: licenses
          persistentVolumeClaim:
            claimName: {{ template "bitwarden.licenses" . }}
{{- if .Values.component.sso.deployment.additionalVolumes }}
{{- toYaml .Values.component.sso.deployment.additionalVolumes | indent 8 }}
{{- end }}
{{- end -}}
