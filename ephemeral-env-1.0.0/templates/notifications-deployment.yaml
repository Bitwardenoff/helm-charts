{{- if .Values.component.notifications.deployment.enabled -}}
---
apiVersion: apps/v1
kind: {{ .Values.component.notifications.deployment.kind }}
metadata:
  name: {{ template "bitwarden.notifications" . }}
{{- with .Values.component.notifications.deployment.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
  labels:
    app.kubernetes.io/component: notifications
{{ include "bitwarden.labels" . | indent 4 }}
{{- with .Values.component.notifications.deployment.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if eq .Values.component.notifications.deployment.kind "Deployment" }}
  replicas: {{ .Values.component.notifications.deployment.replicas }}
{{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/component: notifications
  template:
    metadata:
{{- with .Values.component.notifications.deployment.podAnnotations }}
      annotations:
{{ toYaml . | indent 8 }}
{{- end }}
      labels:
        app.kubernetes.io/component: notifications
{{ include "bitwarden.labels" . | indent 8 }}
{{- with .Values.component.notifications.deployment.podLabels }}
{{ toYaml . | indent 8 }}
{{- end }}
    spec:
{{- with .Values.component.notifications.deployment.initContainers }}
      initContainers:
{{- toYaml . | indent 8 }}
{{- end }}
      containers:
        - name: {{ template "bitwarden.notifications" . }}
          image: "{{ .Values.component.notifications.deployment.image.name }}:{{ .Values.component.notifications.deployment.image.tag | default .Values.general.coreVersion }}"
          imagePullPolicy: {{ .Values.component.notifications.deployment.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ .Values.general.configMapName }}
            - secretRef:
                name: {{ template "bitwarden.secretProviderClass" . }}-secrets
          env:
            - name: ASPNETCORE_URLS
              value: http://+:{{ .Values.component.notifications.service.targetPort }}
          ports:
            - containerPort: {{ .Values.component.notifications.service.targetPort }}
          volumeMounts:
            - name: secrets-store-inline
              mountPath: "/mnt/secrets-store"
              readOnly: true
{{- if .Values.component.notifications.deployment.additionalContainers }}
{{- toYaml .Values.component.notifications.deployment.additionalContainers | indent 8 }}
{{- end }}
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ template "bitwarden.secretProviderClass" . }}
{{- if .Values.component.notifications.deployment.additionalVolumes }}
{{- toYaml .Values.component.notifications.deployment.additionalVolumes | indent 8 }}
{{- end }}
{{- end -}}
