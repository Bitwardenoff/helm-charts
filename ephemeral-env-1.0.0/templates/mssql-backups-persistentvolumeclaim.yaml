{{- if and .Values.database.enabled (not .Values.database.volume.backups.existingClaim) -}}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "bitwarden.mssqlBackups" . }}
{{- with .Values.database.volume.backups.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
  labels:
    app.kubernetes.io/component: mssql-backups
{{ include "bitwarden.labels" . | indent 4 }}
{{- with .Values.database.volume.backups.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  accessModes:
    - {{ .Values.database.volume.backups.accessMode | quote }}
{{- if .Values.database.volume.backups.storageClass }}
  storageClassName: {{ .Values.database.volume.backups.storageClass | quote }}
{{- end }}
  resources:
    requests:
      storage: {{ .Values.database.volume.backups.size }}
{{- end -}}
