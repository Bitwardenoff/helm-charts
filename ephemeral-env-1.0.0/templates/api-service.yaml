{{- if .Values.component.api.service.enabled -}}
---
kind: Service
apiVersion: v1
metadata:
  name: {{ template "bitwarden.api" . }}
{{- with .Values.component.api.service.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
  labels:
    app.kubernetes.io/component: api
{{ include "bitwarden.labels" . | indent 4 }}
{{- with .Values.component.api.service.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  type: {{ .Values.component.api.service.type }}
  ports:
    - name: http-port
      port: {{ .Values.component.api.service.port }}
      targetPort: {{ .Values.component.api.service.targetPort }}
  selector:
    app.kubernetes.io/component: api
{{- end -}}
